<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz Generator | Groq AI</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <style>
    body {
      background: linear-gradient(to right, #1f4037, #99f2c8);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .upload-box {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }

    .upload-box h2 {
      margin-bottom: 20px;
      color: #2c3e50;
    }

    .form-control, .btn {
      margin-top: 15px;
    }

    .btn-primary {
      background: #2c3e50;
      border: none;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background: #1abc9c;
    }
  </style>
</head>
<body>
  <div class="upload-box">
    <h2>ðŸ§  AI Quiz Generator</h2>
    <form action="/upload" method="POST" enctype="multipart/form-data">
      <input type="file" id="file-upload" class="form-control" name="file" accept=".txt,.pdf,.docx" title="Choose a file to upload" required />
      <button type="submit" class="btn btn-primary w-100">Generate Quiz</button>
    </form>
  </div>
</body>
</html>
